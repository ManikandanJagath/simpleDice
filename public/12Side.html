<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-tl from-[#81004E] via-[#090E42] to-[#00639B] relative bg-no-repeat scroll-smooth"
  >
    <img
      src="./asset/images/cloud.png"
      alt=""
      class="absolute -inset-8 right-0 -z-50 opacity-25"
    />
    <img
      src="./asset/images/star.png"
      alt=""
      class="absolute top-0 right-4 -z-50 opacity-25 max-sm:top-80 max-sm:w-50 max-sm:right-5"
    />
    <img
      src="./asset/images/hole.png"
      alt=""
      class="absolute top-30 left-96 -z-50 max-md:left-0 max-xl:left-12 max-lg:left-0 max-sm:left-0 opacity-25 max-sm:top-48"
    />

    <header>
      <div>
        <h4
          class="text-white font-bold text-2xl ml-16 mt-8 mb-3 max-sm:text-xl max-sm:ml-5 max-sm:mt-5 max-sm:mb-10"
        >
          simpleDice
        </h4>
      </div>

      <div>
        <ul
          class="text-base flex gap-3 items-center m-auto justify-center max-sm:grid-rows-2 max-sm:grid max-sm:grid-flow-col max-sm:gap-1 max-sm:text-sm"
        >
          <a href="./index.html"
            ><li class="text-white p-4 rounded-lg font-medium">
              2 Side dice
            </li></a
          >
          <a href="./4Side.html"
            ><li class="text-white p-3 rounded-lg font-medium" id="">
              4 side dice
            </li></a
          >
          <a href="./6Side.html"
            ><li class="text-white p-3 rounded-lg font-medium">
              6 side dice
            </li></a
          >
          <a href="./8Side.html"
            ><li class="text-white p-3 rounded-lg font-medium">
              8 side dice
            </li></a
          >
          <a href="./12Side.html"
            ><li class="text-white p-3 rounded-lg font-normal bg-[#3C78D2]">
              12 side dice
            </li></a
          >
        </ul>
        <hr class="max-w-5xl m-auto mt-4 border-[#11718F] max-sm:w-72" />
      </div>
    </header>

    <div>
      <div>
        <img
          src="./asset/images/dice.png"
          alt="dice"
          class="animate-bounce mix-blend-luminosity justify-center m-auto mt-18 mb-10 max-sm:w-60"
        />
      </div>

      <div
        class="m-5 flex justify-center items-center content-center gap-5 max-sm:flex-col"
      >
        <label
          for="guessedNumber12"
          class="text-white w-40 text-right max-sm:w-full max-sm:text-center"
          >Please enter your guess number</label
        >
        <input
          type="number"
          class="bg-[#12114B] rounded-lg border-2 outline-none w-24 font-semibold text-2xl p-3 pl-8 py-3 text-white focus:bg-[#211F87]"
          value="1"
          id="guessedNumber12"
        />
        <button
          class="text-white text-lg font-semibold bg-[#3AE457] px-8 py-3 rounded-lg max-sm:w-full hover:bg-[#0EB52A]"
          onclick="rollTwelveSideDice()"
          id="roll12"
        >
          Roll
        </button>
      </div>

      <hr
        class="max-w-2xl m-auto mt-8 border-[#11718F] max-sm:w-72 max-sm:pb-8"
      />
      <div
        class="mt-12 mb-30 h-32 flex justify-center max-sm:flex-col max-sm:mx-8 max-sm:mb-25 max-sm:"
      >
        <div
          class="flex flex-col justify-center text-center max-w-lg px-8 items-center content-center rounded-lg border-2 border-[#006AB8] max-sm:p-4"
        >
          <h6
            class="text-white font-medium text-base max-sm:text-sm"
            id="textEl12"
          >
            Your guess number is right
          </h6>
          <h1
            class="mt-4 text-white font-medium text-4xl max-sm:mt-2"
            id="textEl212"
          >
            You Win
          </h1>
        </div>
        <div
          class="flex flex-col justify-center text-center max-w-sm px-8 rounded-lg bg-gradient-to-tl from-[#901C97] to-[#164889] max-sm:p-4"
        >
          <h6 class="text-white font-medium text-base">Your number is</h6>
          <h1 class="mt-4 text-white font-medium text-5xl" id="random12">0</h1>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
