<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-tl from-[#81004E] via-[#090E42] to-[#00639B] relative overflow-hidden bg-no-repeat"
  >
    <img
      src="./asset/images/cloud.png"
      alt=""
      class="absolute -inset-8 right-0 -z-50 opacity-25"
    />
    <img
      src="./asset/images/star.png"
      alt=""
      class="absolute top-0 right-4 -z-50 opacity-25"
    />
    <img
      src="./asset/images/hole.png"
      alt=""
      class="absolute top-30 left-96 -z-50 max-md:left-40 max-lg:left-72 max-sm:left-0 opacity-25"
    />

    <header>
      <div>
        <h4 class="text-white font-bold text-2xl ml-16 mt-8 mb-3">
          simpleDice
        </h4>
      </div>

      <div>
        <ul class="flex gap-3 items-center m-auto justify-center">
          <li
            class="text-white p-4 rounded-lg font-normal text-base bg-[#3C78D2]"
          >
            2 Side dice
          </li>
          <li class="text-white p-3 rounded-lg font-medium text-base">
            4 side dice
          </li>
          <li class="text-white p-3 rounded-lg font-medium text-base">
            6 side dice
          </li>
          <li class="text-white p-3 rounded-lg font-medium text-base">
            8 side dice
          </li>
          <li class="text-white p-3 rounded-lg font-medium text-base">
            12 side dice
          </li>
        </ul>
        <hr class="max-w-5xl m-auto mt-8 border-[#11718F]" />
      </div>
    </header>

    <div>
      <div>
        <img
          src="./asset/images/dice.png"
          alt="dice"
          class="animate-ping mix-blend-luminosity justify-center m-auto mt-18 mb-10"
        />
      </div>

      <div class="m-5 flex justify-center items-center content-center gap-5">
        <label for="guessnumber" class="text-white w-40 text-right"
          >Please enter your guess number</label
        >
        <input
          type="number"
          class="bg-[#12114B] rounded-lg border-2 outline-none w-24 font-semibold text-2xl p-3 pl-8 py-3 text-white focus:bg-[#211F87]"
          value="1"
          id="guessnumber"
        />
        <button
          class="text-white text-lg font-semibold bg-[#3AE457] px-8 py-3 rounded-lg"
        >
          Roll
        </button>
      </div>

      <hr class="max-w-2xl m-auto mt-8 border-[#11718F]" />
      <div class="mt-12 mb-12 h-32 flex justify-center">
        <div
          class="flex flex-col justify-center text-center max-w-lg px-8 items-center content-center rounded-lg border-2 border-[#006AB8]"
        >
          <h6 class="text-white font-medium text-base">
            Your guess number is right
          </h6>
          <h1 class="mt-4 text-white font-medium text-4xl">You Win</h1>
        </div>
        <div
          class="flex flex-col justify-center text-center max-w-sm px-8 rounded-lg bg-gradient-to-tl from-[#901C97] to-[#164889]"
        >
          <h6 class="text-white font-medium text-base">Your number is</h6>
          <h1 class="mt-4 text-white font-medium text-5xl">8</h1>
        </div>
      </div>
    </div>

    <script src="tailwind.config.js"></script>
  </body>
</html>
